# GeoServer Control Flow – povećani limiti za WMS (smanjuje 429 Too Many Requests)
# Vidi: https://docs.geoserver.org/maintain/en/user/extensions/controlflow/index.html
#
# NAPOMENA: GeoServer mora imati instaliran Control Flow plugin. Kartoza image ga možda
# već uključuje. Ako 429 i dalje dolazi, proveri: Web Admin -> System Status -> Extensions.
#
# Pre: default ows.wms.getmap=8 (paralelnih GetMap zahteva)
# Posle: 32 paralelna GetMap zahteva (dovoljno za parcel slojeve + tile burst)

# Zahtevi u redu čekanja duže od 60s se odbijaju
timeout=60

# Globalni limit OWS zahteva
ows.global=80

# WMS GetMap – povećano sa ~8 na 32 (paralelni tile zahtevi pri učitavanju parcele)
ows.wms.getmap=32

# GetFeatureInfo takođe može biti često pozivan
ows.wms.getfeatureinfo=16

# Po korisniku/IP – dozvoli više paralelnih zahteva
user=24
ip=40
